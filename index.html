<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/icons8-instagram-48.png" type="image/x-icon">

<body>

        <div class="instagram-continue">

                <div class="instagram-perfil">

                </div>
            
                <a href="" class="instagram-login">Continue como MarUguedes?</a>
                <a href="" class="instagram-logout"> Remover conta</a>
            
            </div>

            <div class="group">
                <p class="not-account">Não é MarUguedes</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>




    </div>
